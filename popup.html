<!doctype html>
<html>

<head>
    <title>Sexy Codicology Plugin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/jquery.easy-autocomplete.js"></script>
    <script src="/js/options.js"></script>
    <link rel="stylesheet" href="css/easy-autocomplete.css">
    <link rel="stylesheet" href="css/easy-autocomplete.themes.css">
</head>

<body class="main">
    <div id="container" class="initialized">
        <div id="branding">
            <div id="logo">
                <a href="https://sexycodicology.net" target="_blank">
                    <img alt="Sexy Codicology Logo" src="/images/icons/sexycodicology_logo.png">
                </a>
            </div>
            <div id="title">
                <h1>Sexy Codicology Plugin</h1>
            </div>
        </div>
        <div id="searchContainer" class="header">
            <div class="searchInputContainer">
                <!-- <input id="searchInput" class="dialogInput searchInput" type="text" placeholder="Search for a repository..."><br><br> -->
                <input id="data-json" placeholder="Search for a repository..." />
            </div>
        </div>
        <div id="instructions">
            <h3>How to use the Sexy Codicology plugin</h3>
            <p>Simply start typing the name of the repository you are looking for. If it's in our database, it'll pop up!
            </p>
        </div>
    </div>
    <script>
        var options = {
            url: "js/data.json",

            getValue: "Library",
            
            template: {
                type: "links",
                fields: {
                    link: "Website"
                }
                
            },
               list: {
        maxNumberOfElements: 4,
        match: {
            enabled: true
        },
        sort: {
            enabled: true
        }
    },
        };
        $("#data-json").easyAutocomplete(options);
    </script>
</body>

</html>
